<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>My weather Dummy app</h1>

    <form onsubmit="getWeather(); return false">

        <label for="cityName">city:</label>
        <input type="text" name="cityName" id="cityName" placeholder="enter your city name">

        <br>

        <button type="submit">Get Weather</button>


    </form>
    <div id="result">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module">

        let name = "alice"

        window.getWeather = function () {

            let cityName = document.querySelector("#cityName").value;
            

            axios.get(`/weather/${cityName}`)
                .then(function (response) {
                    // handle success
                    console.log(response.data);

                      // {
                     //     city : "Karachi",
                      // tempInCel:50,
                    // humidity:20,
                 // high:60,
               // low:12
                            
                         // }
                            

                    document.querySelector("#result").innerHTML = `Current temprature  is ${response.data.tempInCel  }Â°C`

                })
                .catch(function (error) {
                    // handle error
                    console.log(error.data);
                    document.querySelector("#result").innerHTML = `error in getting weather data `
                })



        }

    </script>
</body>

</html>
